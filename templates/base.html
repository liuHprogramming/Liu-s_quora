<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap@5.2.2.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/init.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg bg-light">

    <div class="container-fluid">

    <a class="navbar-brand" href="#">Liu's quora</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Frontpage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ask a question</a>
        </li>


        <li class="nav-item ml-2">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Keywords" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        </li>
          </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('user.login') }}">log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('user.register')}}">register</a>
        </li>



          </ul>
    </div>

</div>
</nav>
</div>
<div class="container">{% block body %}{% endblock %}</div>
</body>
</html>
